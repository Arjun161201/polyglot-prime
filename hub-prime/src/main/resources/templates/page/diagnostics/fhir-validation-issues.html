<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/prime}">

<head>
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/styles/ag-grid.css">
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/styles/ag-theme-alpine.css">

    <!-- if JSON Viewer is not already in the layout, add the following -->
    <!-- <script src="https://unpkg.com/@alenaksu/json-viewer@2.0.0/dist/json-viewer.bundle.js"></script> -->

    <script src="https://unpkg.com/ag-grid-enterprise/dist/ag-grid-enterprise.js"></script>
    <script type="module">
        import { AGGridAide, AGGridAideBuilder } from '@presentation/shell/aggrid-aide.js';
        import ModalAide from '@presentation/shell/modal-aide.js';

        const schemaName = 'techbd_udi_ingress';
        const viewName = 'fhir_session_diagnostics';
        document.addEventListener('DOMContentLoaded', function () {
            const modalAide = new ModalAide();
            const agGridInstance = new AGGridAideBuilder()
            .withColumnDefs([
                    {
                        headerName: "Encountered Time",
                        field: "encounteredat",
                        sortable: true,
                        sort: "desc",
                        filter: "agNumberColumnFilter", rowGroup: true, rowGroupIndex: 1, hide: true,
                        valueFormatter: AGGridAide.dateTimeValueFormatter(true)
                    },
                    { headerName: "Session ID", field: "session_id", filter: "agTextColumnFilter", rowGroup: true, rowGroupIndex: 5, hide: true },
                    { headerName: "Tenant ID", field: "tenant_id", filter: "agTextColumnFilter", rowGroup: true, rowGroupIndex: 0, hide: true },
                    { headerName: "Severity", field: "severity", filter: "agTextColumnFilter", rowGroup: true, rowGroupIndex: 2, hide: true },
                    { headerName: "Issue Message", field: "message", filter: "agTextColumnFilter", rowGroup: true, rowGroupIndex: 3, hide: true },
                    { headerName: "Issue Line", field: "line", filter: "agNumberColumnFilter", rowGroup: true, rowGroupIndex: 6, hide: true },
                    { headerName: "Issue Column", field: "column", filter: "agNumberColumnFilter", rowGroup: true,  rowGroupIndex: 7, hide: true },
                    { headerName: "Diagnostics", field: "diagnostics", filter: "agTextColumnFilter", rowGroup: true, rowGroupIndex: 4, hide: true }
                ])
                .withServerSideDatasource(
                    window.shell.serverSideUrl(`/api/ux/tabular/jooq/${schemaName}/${viewName}.json`),
                    (data, valueCols) => {
                        return valueCols.map(col => ({
                            headerName: col.displayName,
                            field: col.field
                        }));
                    },
                )
                .withModalAide(modalAide)
                .withGridDivStyles({ height: "750px", width: "100%" })
                .build();

            agGridInstance.init('serverDataGrid');
        });
    </script>
</head>

<body>
    <div layout:fragment="content">
        <div id="serverDataGrid" class="ag-theme-alpine"></div>
    </div>
</body>

</html>
