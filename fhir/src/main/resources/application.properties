# DataSource configuration
admin.observe.neon.datasource.url=${JDBC_URL}
admin.observe.neon.datasource.username=${DB_USERNAME}
admin.observe.neon.datasource.password=${DB_PASSWORD}
admin.observe.neon.datasource.driver-class-name=org.postgresql.Driver

# Hibernate properties
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Logging configuration
logging.level.org.springframework=INFO
logging.level.org.hibernate=ERROR

spring.main.allow-bean-definition-overriding=true
